<div class="flex flex-column align-items-center justify-content-center">
    <button pButton type="button" label="Add task" (click)="addTask()"></button>
        <p-card header="Todo" class="w-6">
          
                    <p-table [value]="service.tasks()">

                        <ng-template pTemplate="header">
                            <tr>
                                <th width="60%">Task</th>
                                <th>Completed</th>
                                <th width="5%"></th>
                            </tr>
                        </ng-template>
                        
                        <ng-template pTemplate="body" let-task>
                            <tr>
                                <td>{{ task.name }}</td>
                                <td>
                                    <p-checkbox 
                                        [binary]="true"
                                        [(ngModel)]="task.completed"
                                    >
                                </p-checkbox>
                                </td>
                                <td>
                                    <p-button icon="pi pi-trash" severity="danger" (click)="deleteTask(task.id)"></p-button>
                                </td>
                            </tr>
                        </ng-template>
                        
                    </p-table>

        </p-card>
</div>
